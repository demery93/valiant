<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="{{url_for('static', filename='styles/app.css')}}" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-form">
                <div class="title">Sign into your account</div>
                <form method="post" action="/post_user">
                    <input class="input" id="username" name="username" type="text" placeholder="Username"/>
                    <br>
                    <input class="input" id="password" name="password" type="password" placeholder="Password"/>
                    <br>
                    <br>
                    <input class="push-login" id="login-button" type="submit" value="Login"/>
                    <a>Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
